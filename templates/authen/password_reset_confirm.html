<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <link rel="stylesheet" href="{% static 'authen/css/style.css' %}" type="text/css" media="all" />
        <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'core/css/fontawesome.min.css' %}">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Instagram</title>
  </head>
  <body>
    <div class="container-fluid">
    {% include 'components/navbar.html' %}
    </div>
    <div class="main">
      <div class="container text-center card my-4" id="p">
        <img src="{% static 'authen/image/Instagram.jpg' %}" width="100%" alt="Logo Here" />
        <h3 class="text-center my-4">Enter Your New Password And Login Again</h3>
        <hr class="my-4"/>
        <div class="row">
          <div class="col-sm-12 col-12">
            <form id="form-group" action="" method="post" accept-charset="utf-8">
               {% csrf_token %}
               {% for fm in form %}
                <div class="my-3">
                  {{fm}} {{fm.errors|striptags}}
                </div>
               {% endfor %}
               <input class="btn btn-primary btn-lg btn-block my-2 fw-bold" style="padding:8px 50px" type="submit" value="Send" />
            </form>
          </div>
        </div>
        <p class="text-center my-4">By Signing Up, You Agree To Our <b>Terms</b>, <b>Data Policy</b> and <b>Cokkie Policy</b> </p>
      </div>
    </div>
  
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
     <!-- font-awesome script -->
    <script src="{% static 'core/js/font.awesome.min.js' %}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
