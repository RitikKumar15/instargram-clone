{% extends 'core/base.html' %}
{% load static %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="{{ message.tags }}" role="alert" style="font-size: 13px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
      <h1 class="alert alert-primary text-center my-5"><u>Change Your Password</u></h1>
      <form class="form-group my-2" action="" method="post" accept-charset="utf-8" novalidate>
        {% csrf_token %}
        {% for fm in form %}
         <div class="my-3">
           {{fm}} 
           <small class="fw-bold" style="color:red">{{fm.errors|striptags}}</small>
         </div>
        {% endfor %}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark fw-bold" style="font-size:25px">Submit</button>
        </div>
      </form>
    </div>
{% endblock %}
